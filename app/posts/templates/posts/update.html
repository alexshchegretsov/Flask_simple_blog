{% extends 'base.html' %}

{% block title %}
    Update post
{% endblock %}


{% block content_title %}
    Update post
{% endblock %}

{% block content %}
<div class="col-md-6">
<form action="{{ url_for('posts.update_post', slug=post.slug) }}" method="post">

    {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}
        </div>
    {% endfor %}

    <input type="submit" class="btn btn-primary" value="Save">
</form>
</div>
{% endblock %}
